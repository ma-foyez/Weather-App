<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city........">
        </header>
        <main>
            <div class="location">
                <div class="city">Karnaphuli, Chattogram</div>
                <div class="date">Thuesday 1 Agugust 2020</div>
            </div>
            <div class="current">
                <div class="temp"> <span class="main-temp">15</span> <span class="span"> &#176;C </span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low"> <span class="min">13</span> &#176;C / <span class="max">16</span>&#176;C</div>
            </div>
        </main>
    </div>
    <!--js-->
    <script src="main.js"></script>
</body>

</html>
